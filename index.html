<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Church Poster</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: url('assets/images/bg-fire.jpg') center/cover no-repeat;
    font-family: Arial, sans-serif;
    color: white;
  }

  .poster {
    width: 100%;
    max-width: 900px;
    margin: auto;
    padding: 30px;
    text-align: center;
  }

  /* CENTER MESSAGE */
  .center h2 { font-size: 28px; }
  .center h1 { font-size: 70px; color: gold; margin: 10px 0; }
  .center h3 { font-size: 30px; }

  /* PROGRAM + IMAGES ROW */
  .row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  /* PROGRAM LIST */
  .program {
    text-align: left;
    font-size: 20px;
    line-height: 1.6;
    max-width: 300px;
  }

  /* IMAGES */
  .people {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .people img {
    width: 260px;
    border-radius: 8px;
    box-shadow: 0 0 20px gold;
  }

  .caption {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="poster">

  <div class="center">
    <h2>THERE IS NO</h2>
    <h1>CH_RCH</h1>
    <h3>WITHOUT U</h3>
    <p>You’re Welcome</p>
  </div>

  <!-- PROGRAM + IMAGES SIDE BY SIDE -->
  <div class="row">

    <!-- PROGRAM TEXT -->
    <div class="program">
      <p><strong>Sunday Service:</strong> 9am – 12pm</p>
      <p><strong>Tuesday:</strong> Night Vigil (12:00am)</p>
      <p><strong>Friday:</strong> Night Vigil (12:00am)</p>
      <p><strong>Monthly Night Vigil:</strong> 21, 22, 23 Every Month</p>
    </div>

    <!-- PASTOR + SPIRITUAL MOTHER -->
    <div class="people">

      <div>
        <img src="assets/images/pastor.png" alt="Prophet Adeolu" />
        <div class="caption">Prophet Adeolu — A.K.A OKIKI JESU</div>
      </div>

      <div>
        <img src="assets/images/spiritual-mother.png" alt="Senior Prophet Abosede Adedeji" />
        <div class="caption">Senior Prophet Abosede Adedeji (A.K.A Aremolekun)</div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
