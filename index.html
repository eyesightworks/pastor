<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Church Banner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #4B2E83;
        color: white;
    }

    .banner {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
        position: relative;
    }

    .left-image, .right-image {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 320px;
    }

    .left-image {
        left: 10px;
    }

    .right-image {
        right: 10px;
    }

    .name-tag {
        position: absolute;
        top: 78%;
        transform: translateY(-50%);
        font-size: 18px;
        font-weight: bold;
        width: 250px;
        text-align: center;
    }

    .name-left {
        left: 10px;
    }

    .name-right {
        right: 10px;
    }

    .content {
        max-width: 700px;
        margin: auto;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px 30px;
        border-radius: 10px;
        line-height: 1.5;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
        margin-top: 0;
        font-size: 32px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="banner">

    <!-- LEFT IMAGE -->
    <img src="images/spiritual-mother.png" class="left-image">
    <div class="name-tag name-left">
        Senior Prophet Abosede Adedeji <br>(aka Aremolekun)
    </div>

    <!-- RIGHT IMAGE -->
    <img src="images/pastor.png" class="right-image">
    <div class="name-tag name-right">
        Pastor
    </div>

    <!-- CENTER CONTENT -->
    <div class="content">
        <h1>Weekly Services</h1>

        <p><strong>Sunday Service:</strong> 9am â€“ 12pm</p>
        <p><strong>Tuesday:</strong> Night Vigil (12:00am)</p>
        <p><strong>Friday:</strong> Night Vigil (12:00am)</p>

        <p><strong>Monthly Program Night Vigil:</strong> 21, 22, 23 Every Month</p>
    </div>

</div>

</body>
</html>
